<div class="main-wrapper">
  <!-- Table Container with margins -->
  <div class="table-container">
    <table mat-table [dataSource]="submissions" class="mat-elevation-z2 full-width-table">

     <ng-container matColumnDef="task">
  <th mat-header-cell *matHeaderCellDef> Task </th>
  <td mat-cell *matCellDef="let row">
    <mat-checkbox class="task-checkbox" color="primary"></mat-checkbox>
    {{ row.task }}
  </td>
</ng-container>



      <ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef> Status </th>
  <td mat-cell *matCellDef="let row">
    <div class="status-chip" [ngClass]="getStatusClass(row.status)">
      <span class="status-dot"></span>
      {{ row.status }}
    </div>
  </td>
</ng-container>


      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let row"> {{ row.from }} </td>
      </ng-container>

      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let row"> {{ row.to }} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Customer Address </th>
        <td mat-cell *matCellDef="let row"> {{ row.address }} </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let row; let i = index" [ngClass]="{'red-text' : i === 0}"> {{ row.dueDate }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="pagination-container">
  <span class="page-range">1-10 of 176 submissions</span>

  <div class="pagination-controls">
    <button mat-icon-button class="pagination-btn" [disabled]="currentPage === 1">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <button *ngFor="let page of visiblePages" mat-button 
            class="pagination-page-btn" [class.current]="page === currentPage" 
            [disabled]="page === '...'">
      {{ page }}
    </button>

    <button mat-icon-button class="pagination-btn" [disabled]="currentPage === totalPages">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>



</div>
